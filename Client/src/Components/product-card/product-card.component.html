<div class="card my-3" style="width: 250px; height: 420px;">
  <img [src]="product.pictureUrl" class="card-img-top" [alt]="product.name">
  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.price | currency}}</p>
    <div>
      <a href="#" class="btn btn-outline-primary" style="width: 45%; height: 35px; margin: 2.5%;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" style="height: 100%;">
          <path
            d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
        </svg>
      </a>
      <a routerLink="/shop/{{product.id}}" class="btn btn-outline-primary"
        style="width: 45%; height: 35px; margin: 2.5%;">View</a>
    </div>
  </div>
</div>
